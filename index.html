<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Schedular</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .btn {
            height: 30px;
            width: 50px;
            margin: 5px;
            border: 5px;
            border-radius: 10px;
            background-color: green;
        }

        .btnnn {
            height: 30px;
            width: 50px;
            margin: 5px;
            border: 5px;
            border-radius: 10px;
            background-color: red
        }
    </style>
</head>

<body style="background-image: url(bg44.jpg); background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
background-size: cover;width: 90%;
height: 100%;">
    <!-- <div class="d1"> -->
    <!-- <input class="input" type="text" id="task" name="task" placeholder="Task" value="" required><br> -->
    <div class="d5">
        <div>

            <select name="task" id="task" class="input" required>
                <option value="">Task</option>
                <option value="Meeting">Meeting</option>
                <option value="Project-abc">Project-abc</option>
                <option value="Personal Break">Personal Break</option>
                <!-- <option value=""></option> -->
            </select><br>
            <!-- </div> -->
            <!-- <div class="d2"> -->
            <input class="input" type="text" id="description" name="description" placeholder="Description" value=""
                required>
        </div>
        <!-- <br> -->
        <!-- </div> -->
        <div class="time">
            <div class="d4" id="d4"><button id="btn" class="btn" onclick="timer(0)">Start</button></div>
            <div class="timer">
                <p id="sw">00:00:00</p>
            </div>
            <div class="d4" id="d4"><button id="btn1" class="btn" onclick="reset()">reset</button></div>
        </div>
    </div>
    <div class="d1">


        <div><button class="btn" onclick="add(0)">Add</button></div>


        <select name="filter" id="filter" class="btn">
            <option value="">Filter All</option>
            <option value="Meeting">Meeting</option>
            <option value="Project-abc">Project-abc</option>
            <option value="Personal Break">Personal Break</option>
            <!-- <option value=""></option> -->
        </select><button class="btn" onclick="add(1)">Apply</button>
        <div class="d3">
            <table id="tb2"></table>
        </div>
    </div>
    <div class="d1">
        <table id="tb1" class="tb1" border="1">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Duration</th>
            </tr>

        </table>
    </div>











    <script src="index.js"></script>
</body>

</html>
